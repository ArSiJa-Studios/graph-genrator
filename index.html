<!DOCTYPE html>
<html>
<head>
  <title>Graph Generator</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style>
    #mynetwork { width: 100%; height: 400px; border: 1px solid lightgray; }
    table { border-collapse: collapse; }
    td, th { border: 1px solid #999; padding: 5px; text-align: center; }
  </style>
</head>
<body>

<h2>Graph-Generator mit Matrix</h2>
<input type="text" id="binaryInput" placeholder="Gib einen Binärcode ein" />
<button onclick="generateGraph()">Graph erzeugen</button>

<div id="mynetwork"></div>
<h3>Adjazenzmatrix:</h3>
<div id="matrix"></div>

<script>
function generateGraph() {
  var input = document.getElementById('binaryInput').value;
  var size = Math.sqrt(input.length);
  if (size % 1 !== 0) {
    alert("Bitte eine Binärzahl mit quadratischer Länge eingeben (4, 9, 16, 25...)");
    return;
  }

  var nodes = [];
  var edges = [];
  var matrixHTML = "<table><tr><th></th>";

  for (var i = 0; i < size; i++) {
    nodes.push({id: i, label: String.fromCharCode(65 + i)});
    matrixHTML += "<th>" + String.fromCharCode(65 + i) + "</th>";
  }
  matrixHTML += "</tr>";

  for (var i = 0; i < size; i++) {
    matrixHTML += "<tr><th>" + String.fromCharCode(65 + i) + "</th>";
    for (var j = 0; j < size; j++) {
      var index = i * size + j;
      var val = input[index];
      matrixHTML += "<td>" + val + "</td>";
      if (val == "1") {
        edges.push({from: i, to: j});
      }
    }
    matrixHTML += "</tr>";
  }
  matrixHTML += "</table>";

  var container = document.getElementById("mynetwork");
  var data = { nodes: new vis.DataSet(nodes), edges: new vis.DataSet(edges) };
  var options = { physics: false };
  new vis.Network(container, data, options);

  document.getElementById("matrix").innerHTML = matrixHTML;
}
</script>

</body>
</html>
