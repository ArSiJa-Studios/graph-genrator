<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Graph Editor & Binärwort</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 20px;
    }
    #network {
      width: 80%;
      height: 400px;
      margin: 20px auto;
      border: 1px solid #ccc;
      background: #fff;
    }
    table {
      border-collapse: collapse;
      margin: 0 auto;
    }
    th, td {
      border: 1px solid #666;
      padding: 5px 10px;
      text-align: center;
      cursor: pointer;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #binaryOutput {
      margin-top: 20px;
      font-size: 18px;
      word-break: break-word;
      padding: 10px;
      background: #fff;
      display: inline-block;
      border: 1px solid #ccc;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 300px;
    }
  </style>
</head>
<body>

  <h1>Graph Editor & Binärmatrix</h1>

  <div id="network"></div>

  <button onclick="addNode()">Punkt hinzufügen</button>
  <button onclick="clearGraph()">Alles löschen</button>

  <h2>Adjazenzmatrix</h2>
  <div id="matrix"></div>

  <h2>Binärwort</h2>
  <div id="binaryOutput"></div>

  <h2>Binärwort laden</h2>
  <input type="text" id="binaryInput" placeholder="z.B. 010011..." />
  <button onclick="loadFromBinary()">Graph laden</button>

  <script src="script.js"></script>
</body>
</html>
